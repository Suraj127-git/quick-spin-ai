apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: quickspin-ai-tls
  namespace: quickspin-ai
spec:
  secretName: quickspin-ai-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - ai.quickspin.cloud
  # Additional DNS names for staging/dev if needed
  # - ai-staging.quickspin.cloud
