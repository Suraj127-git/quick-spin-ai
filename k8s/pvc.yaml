apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: quickspin-ai-chroma-pvc
  namespace: quickspin-ai
  labels:
    app: quickspin-ai
    app.kubernetes.io/name: quickspin-ai
    app.kubernetes.io/component: vector-store
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi  # ChromaDB vector store
  storageClassName: local-path  # K3s default storage class
