apiVersion: v1
kind: Service
metadata:
  name: quickspin-ai
  namespace: quickspin-ai
  labels:
    app: quickspin-ai
    app.kubernetes.io/name: quickspin-ai
    app.kubernetes.io/component: ai-service
spec:
  type: ClusterIP
  selector:
    app: quickspin-ai
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
