apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: quickspin-ai-hpa
  namespace: quickspin-ai
  labels:
    app: quickspin-ai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: quickspin-ai
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max
